name: Debug Next.js Export Issues

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check Next.js version and config
        run: |
          echo "=== Next.js Version ==="
          npm list next
          echo ""
          echo "=== Current next.config.ts ==="
          cat next.config.ts
          echo ""
      
      - name: Try standard build first
        run: |
          echo "=== Attempting standard build ==="
          npm run build || echo "Build failed"
          echo ""
          echo "=== Checking what was created ==="
          ls -la ./
          echo ""
          if [ -d "./.next" ]; then
            echo "=== .next directory contents ==="
            ls -la ./.next/
            echo ""
          fi
          if [ -d "./out" ]; then
            echo "✅ out directory exists!"
            ls -la ./out/
          else
            echo "❌ out directory not created"
          fi
      
      - name: Create minimal next.config.js and try again
        run: |
          echo "=== Creating minimal next.config.js ==="
          cat > next.config.js << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            trailingSlash: true,
            images: { unoptimized: true },
            basePath: '/phoenix-one',
            assetPrefix: '/phoenix-one/',
          }
          module.exports = nextConfig
          EOF
          
          echo "=== Removing TypeScript config ==="
          mv next.config.ts next.config.ts.backup
          
          echo "=== New config contents ==="
          cat next.config.js
          echo ""
          
          echo "=== Cleaning and rebuilding ==="
          rm -rf .next out
          npm run build
          
          echo "=== Checking result ==="
          ls -la ./
          if [ -d "./out" ]; then
            echo "✅ SUCCESS! out directory created with JS config"
            ls -la ./out/
          else
            echo "❌ Still no out directory"
          fi
      
      - name: Test with different export method
        run: |
          echo "=== Testing with explicit export command ==="
          rm -rf .next out
          npm run build
          npx next export || echo "Export command failed"
          
          echo "=== Final check ==="
          ls -la ./
          if [ -d "./out" ]; then
            echo "✅ SUCCESS! out directory created with export command"
            ls -la ./out/
            echo "=== Sample of index.html ==="
            head -20 ./out/index.html || echo "No index.html found"
          else
            echo "❌ Still no out directory"
            echo "=== Let's check what Next.js created ==="
            find . -name "*.html" -type f 2>/dev/null || echo "No HTML files found"
          fi

  build:
    runs-on: ubuntu-latest
    if: always()
    needs: debug
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create working config
        run: |
          cat > next.config.js << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            trailingSlash: true,
            images: { unoptimized: true },
            basePath: '/phoenix-one',
            assetPrefix: '/phoenix-one/',
          }
          module.exports = nextConfig
          EOF
          rm -f next.config.ts
      
      - name: Build with working config
        run: |
          npm run build
          if [ ! -d "./out" ]; then
            echo "Trying explicit export..."
            npx next export
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4